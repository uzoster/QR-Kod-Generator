<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4203a9, #90bafc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Loader Styling */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 2s infinite linear;
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #90bafc, #4203a9);
            opacity: 0.8;
            border: 2px solid #ffffff;
        }

        .front  { transform: translateZ(30px); }
        .back   { transform: translateZ(-30px); }
        .right  { transform: rotateY(90deg) translateZ(30px); }
        .left   { transform: rotateY(-90deg) translateZ(30px); }
        .top    { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container-loaded {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            background: linear-gradient(to right, #4203a9, #90bafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4203a9;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #4203a9, #90bafc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #qrCode {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #qrCode img {
            max-width: 100%;
            border-radius: 5px;
        }

        #downloadBtn {
            margin-top: 15px;
            background: linear-gradient(45deg, #90bafc, #4203a9);
            width: auto;
            padding: 10px 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader">
            <div class="cube">
                <div class="front"></div>
                <div class="back"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>

    <div class="container" id="container">
        <h1>QR Kod Generator</h1>
        <div class="input-group">
            <label for="text">Matn yoki URL kiriting:</label>
            <input type="text" id="text" placeholder="Masalan: https://example.com">
        </div>
        <div class="input-group">
            <label for="size">Hajmi (px):</label>
            <select id="size">
                <option value="100">100x100</option>
                <option value="200" selected>200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
            </select>
        </div>
        <button onclick="generateQR()">QR Kod Yaratish</button>
        <div id="qrCode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Loader Logic
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const container = document.getElementById('container');
            
            setTimeout(() => {
                loader.classList.add('loader-hidden');
                container.classList.add('container-loaded');
            }, 1500);
        });

        function generateQR() {
            const text = document.getElementById('text').value;
            const size = document.getElementById('size').value;
            const qrCodeDiv = document.getElementById('qrCode');

            if (text.trim() === '') {
                alert('Iltimos, matn yoki URL kiriting!');
                return;
            }

            qrCodeDiv.innerHTML = '';
            new QRCode(qrCodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: "#4203a9",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Download tugmasini qo'shish
            setTimeout(() => {
                const qrImage = qrCodeDiv.querySelector('img');
                if (qrImage) {
                    const downloadBtn = document.createElement('button');
                    downloadBtn.id = 'downloadBtn';
                    downloadBtn.textContent = 'QR Kodni Yuklab Olish';
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.href = qrImage.src;
                        link.download = 'qr-code.png';
                        link.click();
                    };
                    qrCodeDiv.appendChild(downloadBtn);
                }
            }, 100); // QR kod generatsiya bo'lgandan keyin tugma qo'shiladi
        }

        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
